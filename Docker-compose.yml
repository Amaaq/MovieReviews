version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    volumes:
      - ./Backend/db.sqlite3:/app/db.sqlite3
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate && 
             python manage.py loaddata data.json && 
             python manage.py runserver 0.0.0.0:8000 "
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"