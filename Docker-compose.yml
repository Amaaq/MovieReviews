version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate && 
             python manage.py loaddata data.json && 
             python manage.py runserver 0.0.0.0:8000 "
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  celery_worker:
    build:
      context: ./Backend
    environment:
      - CELERY_BROKER=redis://redis:6379/
    volumes:
      - ./Backend:/app
    command: >
      sh -c "celery -A movieproj worker -l info"